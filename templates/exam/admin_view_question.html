{% extends 'exam/adminbase.html' %}
{% block content %}
{% load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link  href="https://th.bing.com/th/id/OIP._2unhUk9v8d-QsxMjcKMxgHaDm?rs=1&pid=ImgDetMain.png" rel="shortcut icon">
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">Bộ câu hỏi có sẵn</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th class="text-center">Tên khóa học</th>
          <th class="text-center">Tổng số câu hỏi</th>
          <th class="text-center">Tổng số điểm</th>
          <th class="text-center">Xem</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>

        <td class="text-center"> {{c.course_name}}</td>
        <td class="text-center">{{c.question_number}}</td>
        <td class="text-center">{{c.total_marks}}</td>
        <td class="text-center"><a class="btn btn-dark btn-xs" style="border-radius: 0%;" href="{% url 'view-question' c.id  %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
