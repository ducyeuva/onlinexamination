{% extends 'student/studentbase.html' %}
{% block content %}
{% load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>HCMUE</title>
  <link  href="https://th.bing.com/th/id/OIP._2unhUk9v8d-QsxMjcKMxgHaDm?rs=1&pid=ImgDetMain.png" rel="shortcut icon">

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">Điểm của tôi</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th class="text-center">Khóa học</th>
          <th class="text-center">Tổng điểm</th>
          <th class="text-center">Số lần tham gia</th>
          <th class="text-center">Ngày kiểm tra</th>
          <th class="text-center">Hành động</th>
        </tr>
      </thead>
      {% for t in results %}
      <tr>
        <td class="text-center"> {{t.exam}}</td>
        <td class="text-center"> {{t.marks}}</td>
        <td class="text-center"> {{ forloop.counter }}</td>
        <td class="text-center"> {{t.date}}</td>
        <td class='text-center'><a class="btn btn-dark btn-sm" style="border-radius:0px;" href="{% url 'view-result-detail' t.id %}"><span class="glyphicon glyphicon-eye-open"></span> Xem</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
